<!doctype html>
<!--
DEMO PAGE FOR COMPONENT 'al-code-cell'
-->
<html>
  <head>
    <title>DEMO al-code-cell</title>
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">
    <script src="../../bower_components/webcomponentsjs/webcomponents-lite.js"></script>

    <link rel="import" href="al-code-cell.html">

    <style is="custom-style">
      .horizontal-section {
        min-width: 100px;
      }

    </style>

  </head>

  <body unresolved>
  <span id="browser-sync-binding"></span>

  <x-app></x-app>

  <dom-module id="x-app">
    <template>
      <style>

        .with-size {
          width: 200px;
          max-width: 200px;
        }

        .with-height {
          height: 100px;
          flex: 1;
        }

        .with-border {
          border: 1px solid black;
        }

        td {
          border: 1px solid green;
        }
      </style>
      <div>
        <h4>TEST</h4>
        <div class="horizontal-section">
          <al-code-cell
            text="{{cellText}}"
            language="javascript">
          </al-code-cell>
          <hr>
          <p>
            Bound text:
          </p>
          <p>{{cellText}}</p>
          <hr>
          <table>
            <tr>
              <td>
                <al-code-cell
                  class="with-size"
                  text="{{cellText}}"
                  language="javascript">
                </al-code-cell>
              </td>
              <td>
                <al-code-cell
                  class="with-border"
                  language="javascript">
                </al-code-cell>
              </td>
              <td>
                <al-code-cell
                  class="with-height with-border"
                  language="javascript">
                </al-code-cell>
              </td>
            </tr>
          </table>


        </div>
      </div>
    </div>
  </template>
  </dom-module>


  <script>
  Polymer({
        is: 'x-app',
        properties: {
          test: {
            type: String,
            value: 'PolymerTS'
          }
        },
        ready: function() {
          this.cellText = "function GreatTestOfElement() {\n"
            + "  var test;\n"
            + "}";
        }
      });

        (function(document) {
          'use strict';
        })(document);
  </script>

  </body>
</html>
