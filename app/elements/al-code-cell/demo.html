<!doctype html>
<!--
DEMO PAGE FOR COMPONENT 'al-code-cell'
-->
<html>
  <head>
    <title>DEMO al-code-cell</title>
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">
    <script src="../../bower_components/webcomponentsjs/webcomponents-lite.js"></script>

    <link rel="import" href="al-code-cell.html">

    <style is="custom-style">
      .horizontal-section {
        min-width: 100px;
      }

    </style>

  </head>

  <body unresolved>
  <span id="browser-sync-binding"></span>

  <x-app></x-app>

  <dom-module id="x-app">
    <template>
      <div>
        <h4>TEST</h4>
        <div class="horizontal-section">
          <al-code-cell
            text="{{cellText}}"
            language="javascript">
          </al-code-cell>
          <hr>
          <p>
            Bound text:
          </p>
          <p>{{cellText}}</p>
        </div>
      </div>
    </div>
  </template>
  </dom-module>


  <script>
  Polymer({
        is: 'x-app',
        properties: {
          test: {
            type: String,
            value: 'PolymerTS'
          }
        },
        ready: function() {
          this.cellText = "function test() { var test; }";
        }
      });

        (function(document) {
          'use strict';
        })(document);
  </script>

  </body>
</html>
