
<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/polymer-ts/polymer-ts.html">

<link rel="import" href="../../bower_components/iron-flex-layout/iron-flex-layout.html">

<link rel="import" href="../al-code-cell/al-code-cell.html">
<link rel="import" href="../al-construct-cell/al-construct-cell.html">

<dom-module id="al-construct-row">
  <template>
    <style>
      :host {
        display: table-row;
        vertical-align: inherit;
        border-color: inherit;
      }

      al-construct-cell {
        max-width: 250px;
      }

      al-code-cell {
        width: 350px;
        @apply(--al-construct-row-code-font);
      }

      td {
        border: 1px solid black;
        vertical-align: top;
      }
    </style>

    <td>
      <al-construct-cell
        text="{{construct.title}}"
        disabled="[[disabled]]">
      </al-construct-cell>
    </td>
    <template is="dom-repeat" items="{{languageSolutions}}" as="solution">
      <td>
        <al-code-cell
          text="{{solution.text}}"
          language="[[solution.prism]]"
          disabled="[[disabled]]"
          on-text-changed="_onSolutionChanged">
        </al-code-cell>
      </td>
    </template>
  </template>
</dom-module>

<script type="text/javascript" src="al-construct-row.js"></script>
