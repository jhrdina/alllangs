<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="al-section-header">
  <template>
    <style>
      :host {
        display: block;
      }

      h2 {
        margin: 0.83em 0 0.2em 10px;
      }
    </style>
    <h2>[[text]]</h2>
  </template>
  <script>
    Polymer({

      is: 'al-section-header',

      properties: {
        text: {
          type: String
        }
      }
    });
  </script>
</dom-module>
