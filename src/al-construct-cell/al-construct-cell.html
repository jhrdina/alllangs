
<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/polymer-ts/polymer-ts.html">

<link rel="import" href="../../bower_components/iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../../bower_components/iron-autogrow-textarea/iron-autogrow-textarea.html">

<link rel="import" href="../../bower_components/paper-menu-button/paper-menu-button.html">
<link rel="import" href="../../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../../bower_components/paper-item/paper-item.html">
<link rel="import" href="../../bower_components/paper-material/paper-material.html">
<link rel="import" href="../../bower_components/iron-icons/iron-icons.html">


<dom-module id="al-construct-cell">
  <template>
    <style>
      :host {
        display: block;
        @apply(--layout-horizontal);

        --iron-autogrow-textarea: {
          @apply(--al-construct-cell-text);
        };
      }

      .dropdown-content {
        width: 12em;
      }

      .content {
        @apply(--layout-flex);
      }

      .toolbar {
        @apply(--layout-vertical);
        @apply(--layout-center);
      }

      iron-autogrow-textarea {
        border-style: none;
        margin: 8px;
        width: 100%;
        min-width: 6em;
      }

      paper-menu-button {
        padding: 0;
      }
    </style>

    <iron-autogrow-textarea
      class="content"
      bind-value="{{text}}"
      disabled="[[disabled]]">
    </iron-autogrow-textarea>
    <template is="dom-if" if="[[!disabled]]">
      <div class="toolbar">
        <paper-menu-button>
          <paper-icon-button icon="more-vert" class="dropdown-trigger"></paper-icon-button>
          <paper-material class="dropdown-content">
            <paper-item on-tap="deleteTapped">Delete</paper-item>
            <paper-item on-tap="addConstructBelowTapped">Add construct below</paper-item>
            <paper-item on-tap="addSectionBelowTapped">Add section below</paper-item>
          </paper-material>
        </paper-menu-button>
        <paper-icon-button on-tap="moveUpTapped" icon="expand-less"></paper-icon-button>
        <paper-icon-button on-tap="moveDownTapped" icon="expand-more"></paper-icon-button>
      </div>
    </template>
  </template>
</dom-module>

<script type="text/javascript" src="al-construct-cell.js"></script>
