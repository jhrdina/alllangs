<!doctype html>
<!--
DEMO PAGE FOR COMPONENT 'al-construct-row'
-->
<html>
  <head>
    <title>DEMO al-construct-row</title>
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">
    <script src="../../bower_components/webcomponentsjs/webcomponents-lite.js"></script>

    <link rel="import" href="al-construct-row.html">

    <style is="custom-style">
      .horizontal-section {
        min-width: 100px;
      }

    </style>

  </head>

  <body unresolved>
  <span id="browser-sync-binding"></span>

  <x-app></x-app>

  <dom-module id="x-app">
    <template>
      <div>
        <h4>TEST</h4>
        <div class="horizontal-section">
          <table>
            <al-construct-row construct="{{construct}}" languages="{{languages}}"></al-construct-row>
          </table>
        </div>
      </div>
    </div>
  </template>
  </dom-module>


  <script>
  Polymer({
        is: 'x-app',
        properties: {
          test: {
            type: String,
            value: 'PolymerTS'
          }
        },
        ready: function() {
          this.construct = {
            title: 'Appending value',
            solutions: {
              'java': 'if (apple == "test") {\n  something.killPeople();\n}',
              'cplusplus': 'Go::kill(my(name));'
            }
          };

          this.languages = [
            {
              id: 'java',
              name: 'Java',
              prism: 'clike'
            },
            {
              id: 'bash',
              name: 'Bash',
              prism: 'sh'
            },
            {
              id: 'cplusplus',
              name: 'C++',
              prism: 'cpp'
            }
          ]
        }
      });

        (function(document) {
          'use strict';
        })(document);
  </script>

  </body>
</html>
